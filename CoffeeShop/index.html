<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coffee Junkie</title>
    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css?family=La+Belle+Aurore|Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- BOOTSTRAP 4 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- PRE-LOADER -->
    <!-- END PRE-LOADER -->
    <!-- HEADER -->
    <header class="header" id="header">
      <!-- BANNER -->
      <div class="banner">
        <h1 class="banner__title bell-fonts">
          Coffee Junkie
        </h1>
        <div class="banner__icons">
          <a href="#" class="banner__social-icon">
            <i class="fab fa-facebook fa-fw"></i>
          </a>
          <a href="#" class="banner__social-icon">
            <i class="fab fa-twitter fa-fw"></i>
          </a>
          <a href="#" class="banner__social-icon">
            <i class="fab fa-google-plus fa-fw"></i>
          </a>
          <a href="#" class="banner__social-icon">
            <i class="fab fa-instagram fa-fw"></i>
          </a>
        </div>
      </div>
      <!-- VIDEO ELEMENT -->
      <article class="video__container">
        <video class="video__item" autoplay muted looping>
          <source src="/video/coffee.mp4" type="video/mp4" />
          <source src="/video/coffee.ogv" type="video/ogv" />
          <source src="/video/coffee.webm" type="video/webm" />
          Your broweser does not support this video.
        </video>
      </article>
      <!-- NAVBAR BUTTON -->
      <div class="navBtn">
        <i class="fas fa-bars"></i>
      </div>
      <!-- NAVBAR -->
      <nav class="nav">
        <ul class="nav__links">
          <li>
            <a href="#" class="nav__single-link">
              <img src="/img/navLogo.svg" alt="" />
            </a>
          </li>
          <li><a href="#header" class="nav__single-link">Home</a></li>
          <li><a href="#about" class="nav__single-link">About Us</a></li>
          <li><a href="#drink" class="nav__single-link">Free Drink</a></li>
          <li><a href="#work" class="nav__single-link">Our Work</a></li>
          <li><a href="#contact" class="nav__single-link">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <!-- JQUERY -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!-- POPPER.JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <!-- BOOTSTRAP 4-->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- FONTAWESEOME -->
    <script src="https://kit.fontawesome.com/a8e5b4163b.js"></script>
    <!-- MAIN. JS -->
    <script src="/js/main.js"></script>
  </body>
</html>
